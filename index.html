    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

    <div class="container">
        <header>
            <h1>VEED.IO</h1>
        </header>
        <div class="card-list-users">

            <div id="newuser">
                <input type="text" placeholder="name" id="name">
                <select name="todos" class="select-role">
                    <option value="student">student</option>
                    <option value="teacher">teacher</option>
                </select>
                <button id="push"><i class="fa-solid fa-plus"></i>Add</button> <br>
                <input type="text" id="myInput" onkeyup="serchName()" placeholder="Search for names.."
                    class="button-search" title="Type in a name">

                <div id="users"></div>
            </div>

        </div>


    </div>

    <script src="./javascript.js"></script>
